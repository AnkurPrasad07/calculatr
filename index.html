<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" defer></script>
    <title>Calculat.r</title>
</head>
<body>
    <section class="hero">
        <h1 class="heading"><img src="asset/logo.svg" alt="logo"></h1>

        <div class="calculator">
            <div class="screen">
                <input type="text" id="screen">
            </div>
            
            <button class="colored cancel">c</button>
            <button class="colored">รท</button>
            <button class="colored">x</button>
            <button class="del"></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="colored">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="colored">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="colored">%</button>
            <button class="zero">0</button>
            <button>.</button>
            <button class="span2 equals">=</button>
        </div>
    </section>
</body>
</html>
